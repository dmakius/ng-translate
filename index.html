<html>
  <head>
    <head><title>Translator App</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
      <Link  rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src = "app.js"></script>
  </head>
  <body ng-app="translator" ng-controller = "trnsController as trns">
    <div class = "container">
      <h4>ENGLISH TO SPANISH TRANSLATOR</h4>
      <form name="transInput" ng-submit=trns.sendToAPI(input)>
        <label>Input</label>
        <input type="text" placeholder="Please enter text to translate"
        ng-model= "input" class="form-control">
        <br>
        <button class = "btn btn-primary" type="submit">translate</button>
      </form>
      <br>
      <div ng-show="output">
        <h4>POWERED BY YANDEX API</h4>
        <strong>TRANSLATION: </strong> {{output}}
      </div>
    </div>
  </body>
</html>
